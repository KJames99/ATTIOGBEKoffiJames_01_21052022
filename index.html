<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Société MAJESTY"/>
		<meta name="keywords" content="Majesty, cuisine, plats, template"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./public/css/fontawesome.min.css">
		<link rel="stylesheet" href="./public/css/style.css">
		<title>Majesty | One Page Parallax Background</title>
	</head>

	<body>
		<div id="preloader">
			<div class="preloader__items">
				<img src="./public/img/logo_intro.png" alt="">
				<div class="preloader__items__spinner">
					<div class="preloader__items__spinner__dot1"></div>
					<div class="preloader__items__spinner__dot2"></div>
				</div>
			</div>
		</div>

		<header id="home">
			<div class="overlay">
				<section class="home__navbar">
					<div class="home__navbar__one">
						<div class="home__navbar__one__logo">
							<img src="./public/img/logo.png" alt="Logo de la société MAJESTY">
						</div>
						<nav class="home__navbar__one__nav">
							<ul class="home__navbar__one__nav__ul">
								<li class="home__navbar__one__nav__ul__li"><a href="#home">Home</a></li>
								<li class="home__navbar__one__nav__ul__li"><a href="#about">About</a></li>
								<li class="home__navbar__one__nav__ul__li"><a href="#team">Team</a></li>
								<li class="home__navbar__one__nav__ul__li"><a href="#service">Service</a></li>
								<li class="home__navbar__one__nav__ul__li"><a href="#menu">Menu</a></li>
								<li class="home__navbar__one__nav__ul__li"><a href="#reservation">Reservation</a></li>
								<li class="home__navbar__one__nav__ul__li"><a href="#news">News</a></li>
								<li class="home__navbar__one__nav__ul__li"><a href="#contact">Contact</a></li>
								<li class="home__navbar__one__nav__ul__li"><a href="#panier"><i class="fa fa-shopping-cart"></i></a></li>
							</ul>
						</nav>
					</div>
					<div class="home__navbar__two">
						<div class="home__navbar__two__nav__toggle">
							<a href="#">
								<i class="fa fa-bars"></i>
							</a>
						</div>
						<div class="home__navbar__two__logo">
							<img src="./public/img/logo_dark.png" alt="Logo de la société MAJESTY">
						</div>
						<a href="#panier"><i class="fa fa-shopping-cart"></i></a>
					</div>
					<div class="home__navbar__three">
						<div class="home__navbar__three__logo">
							<img src="./public/img/logo_dark.png" alt="Logo de la société MAJESTY">
						</div>
						<div class="home__navbar__three__nav__toggle">
							<a href="#">
								<i class="fa fa-bars"></i>
							</a>
						</div>
					</div>
				</section>
				
				<section class="home__text">
					<h2>
						<span class="home__text__title">
							<span class="home__text__title--display">Come in & Taste</span>
							<span class="home__text__title--display">HIGH CLASS PROFESSIONAL SERVICE</span>
							<span class="home__text__title--display">From an Outstanding Chef</span>
						</span>
					</h2>
					<i class="icon-home-ico"></i>
					<p class="home__text__desc">We Create Sweet Memories</p>
					<a href="#menu" class="btn btn--primary--outline">Our Menu</a>
				</section>
			</div>
		</header>

		<main>
			<section id="about">
				
			</section>

			<section id="team">
				
			</section>

			<section id="service">
				
			</section>

			<section id="menu">
				
			</section>

			<section id="reservation">
				
			</section>

			<section id="news">
				
			</section>
		</main>

		<footer>

		</footer>

	</body>
</html>
